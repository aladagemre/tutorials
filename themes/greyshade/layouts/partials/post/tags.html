{{ if .Params.tags }}
{{ $len := .Params.tags|len }}
{{ range $idx, $tag := .Params.tags }}
	{{ $i := add $idx 1 }}
	{{ if lt $i $len }}
		<a href="{{ $.Site.BaseURL }}/tags/{{ $tag | urlize }}"> {{ $tag }} </a>,
	{{ else }}
	    <a href="{{ $.Site.BaseURL }}/tags/{{ $tag | urlize }}"> {{ $tag }} </a>
	{{ end }}
{{ end }}
{{ end }}
