
    <h1 class="title" itemprop="name">{{ if $.Site.Params.titlecase }}{{ .Title | title }}{{ else }}{{ .Title }}{{ end }}</h1>
	<div class="entry-content" itemprop="articleBody">
        {{ .Content }}
        {{ if and ($.Site.Params.twitter_follow) ($.Site.Params.twitter_user) }}
        <p style="margin-bottom: 0">
           <a href="https://twitter.com/{{$.Site.Params.twitter_user}}" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @{{$.Site.Params.twitter_user}}</a>
           <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </p>
        {{ end }}
    </div>
